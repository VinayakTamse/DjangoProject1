<!-- Modal -->
{% if messages %}
{% for msg in messages %}

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      {% if msg.tags == 'error' %}
      <div class="modal-header errH">
        <h5 class="modal-title" id="messageModalLabel" style="color:red;">{{msg.tags|capfirst}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>{{msg}}</h5>
      </div>
      <div class="modal-footer errF">

      </div>
      {% elif msg.tags == 'success' %}
      <div class="modal-header succH">
        <h5 class="modal-title" id="messageModalLabel2" style="color:green;">{{msg.tags|capfirst}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>{{msg}}</h5>
      </div>
      <div class="modal-footer succF">

      </div>
      {% endif %}
    </div>
  </div>
</div>

{% endfor %}
{% endif %}
